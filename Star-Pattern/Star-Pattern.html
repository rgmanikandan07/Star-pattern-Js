<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // traiangle
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        var columns = 5;
        var rows = 5;

        //  rectangle
        for (var i = 1; i <= columns; i++) {
            for (var j = 1; j <= rows; j++) {
                document.write('*');
            }
            document.write('<br>');

        }

        // Hollow rectangle

        let n = 5;
        let string = "";

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i == 0 || i == n - 1) {
                    string += "*";
                }
                else {
                    if (j == 0 || j == n - 1) {
                        string += "*";
                    }
                    else {
                        string += " ";
                    }
                }
            }
            string += "\n";
        }
        console.log(string);



    </script>
</body>

</html>
